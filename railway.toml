[build]
builder = "nixpacks"

[build.nixpacks]
aptPkgs = []

[build.nixpacks.phases.install]
cmds = ["pip install -e '.[discord]'"]

[deploy]
startCommand = "python3 scripts/run_discord.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[deploy.volumes]]
mountPath = "/app/models"
name = "rally-models"
